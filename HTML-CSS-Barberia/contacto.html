<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div class="caja">
      <h1><img src="imagenes/logo.png" alt="Logo de la Barbería Alura"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <form action="">
      <label for="nombreapellido">Nombre y Apellido</label>
      <input type="text" id="nombreapellido" class="input-padron" required>

      <label for="correo">Correo Electronico</label>
      <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

      <label for="telefono">Telefono</label>
      <input type="tel" id="telefono" class="input-padron"required placeholder="(xxx) xxxxxxxx">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" cols="70" rows="10" class="input-padron" required></textarea>

      <fieldset>
        <legend>¿Como le gustaria que lo contactemos?</legend>

        <label for="radio-email"><input type="radio" name="contacto" id="radio-email" value="email">Email</label>

        <label for="radio-telefono"><input type="radio" name="contacto" id="radio-telefono"
            value="telefono">Telefono</label>

        <label for="radio-whatsapp"><input type="radio" name="contacto" id="radio-whatsapp"
            value="whatsapp" checked>WhatsApp</label>

      </fieldset>

      <fieldset>
        <legend>¿En cual horario prefiere ser atendido?</legend>
        <select>
          <option value="">Mañana</option>
          <option value="">Tarde</option>
          <option value="">Noche</option>
        </select>
      </fieldset>

      <label class="checkbox" for="">¿Le gustaria recibir novedades de la Barbería Alura?
        <input type="checkbox" name="" id="" checked></label>

      <input class="enviar" type="submit" value="Enviar Formulario">

    </form>
  </main>

  <footer>
    <img src="imagenes/logo-blanco.png" alt="Logo de la Barbería Alura">
    <p class="copyright">&copy Copyright Barberia Alura - 2023</p>
  </footer>
</body>

</html>
